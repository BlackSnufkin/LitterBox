services:
  litterbox-windows:
    image: dockurr/windows
    container_name: litterbox-windows
    environment:
      VERSION: "10"
      RAM_SIZE: "8G"
      CPU_CORES: "4"
      DISK_SIZE: "75G"
      USERNAME: "litterbox"
      PASSWORD: "sandbox123"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
      - 1337:1337
      - 8080:8080
    volumes:
      - ./windows:/storage
      - ./oem:/oem
      - ./share:/data
    restart: always
    stop_grace_period: 2m
